<!DOCTYPE html>
<html>
<head>
    <title>Invaders</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="game">
    <div id="info">
        <span>
            <span>Level:&nbsp;</span>
            <span id="level"></span>
        </span>
        <span id="doubleShootContainer">|
            <span>double shoot:&nbsp;</span>
            <span id="doubleShoot"></span>
        </span>
        <span id="largeShipContainer">|
            <span>large ship:&nbsp;</span>
            <span id="largeShip"></span>
        </span>
        <span id="superSpeedContainer">|
            <span>super speed:&nbsp;</span>
            <span id="superSpeed"></span>
        </span>
        <span class="right">
            Designed & programmed by <a href="https://github.com/rtcoder">rtCoder</a>
        </span>
    </div>

    <canvas id="canvas"></canvas>

    <div id="menu">
        <ul>
            <li id="startGame">Play</li>
            <li class="hidden" id="resumeGame">Resume</li>
            <li class="open-view" data-id="controls">Controls</li>
            <li class="open-view" data-id="garage">Garage</li>
            <li class="open-view" data-id="credits">Credits</li>
        </ul>
    </div>

    <div class="view" id="controls">
        <button class="back"><-</button>
        <ul>
            <li class="set-control-type" data-type="mouseControl">
               <span class="text">
                    <span>&check;</span> Mouse
               </span>
            </li>
            <li class="set-control-type" data-type="keysControl">
               <span class="text">
                    <span>&check;</span> Keyboard
               </span>
            </li>
            <li class="set-control-type" data-type="gamepadControl">
               <span class="text">
                    <span>&check;</span> Gamepad
               </span>
            </li>
        </ul>
    </div>
    <div class="view" id="garage">
        <button class="back"><-</button>

    </div>
</div>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext('2d');
</script>
<script type="module" src="js/levels.js"></script>
<script type="module" src="js/custom.js"></script>
<script type="module" src="js/script.js"></script>
</body>
</html>
